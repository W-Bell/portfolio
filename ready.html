<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ready-Set-Go Web Pages</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.accordion.min.css" rel="stylesheet" type="text/css">
    <script src="jQueryAssets/jquery-1.11.1.min.js"></script> 
    <script src="jQueryAssets/jquery.ui-1.10.4.accordion.min.js"></script>
</head>
<body>

<div class="topnav" id="myTopnav">  
  <a href="index.html" class="active">Home</a>
  <a href="websites.html">Websites</a>
  <a href="pi.html">Photoshop &amp; Illustrator</a>
  <a href="ecom.html">E-Commerce</a>
<a href="ready.html" class="active">Ready Set Go Websites!</a>
</div> 
    
<section>
  <div class="jumbotron text-center mt-2 col-10 offset-1 offset-xl-2 col-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form>
            <div class="form-group">
                <h1>Ready-Set-Go Web Pages</h1>
                <p>Create a landing page for your business by entering your info bellow.</p>
                <div class="form-group">
                    <label for="businessName">Business Name:</label><br>
                    <input type="text" id="businessName" required>
                </div>
                <div class="form-group">
                    <label for="businessType">Type of Business:</label><br>
                    <input type="text" id="businessType" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label><br>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook Link:</label><br>
                    <input type="url" id="facebook">
                </div>
                <div class="form-group">
                    <label for="keywords">Keywords (for SEO, separated by commas):</label><br>
                    <input type="text" id="keywords">
                </div>
                <div class="form-group">
                    <label for="logo">Logo URL:</label><br>
                    <input type="url" id="logo" placeholder="Enter the URL to your logo image" >
                </div>
                <button class="btn" onclick="generatePage()">Generate Page</button>
                <div class="form-group">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="text-center">
    <div class="container">
        <p>&copy; 2024 Ready-Set-Go Web Pages by Bell Web Development</p>       
        <div class="row">
            <div class="col-12">
                <p class="tracking-in-contract-bck-bottom">
                    Created by Wes Bell. &nbsp;&nbsp;  
                    <a href="index.html"><img src="images/favicon.png" alt="Bell Logo" class="footer_logo"></a>
                </p>        
            </div>
        </div>
    </div>
</footer>

<script>
function generatePage() {
    const businessName = document.getElementById('businessName').value;
    const businessType = document.getElementById('businessType').value;
    const location = document.getElementById('location').value;
    const email = document.getElementById('email').value;
    const facebook = document.getElementById('facebook').value;
    const keywords = document.getElementById('keywords').value;
    
    // Get the logo URL directly from the input
    const logoUrl = document.getElementById('logo').value;

    const newPageContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${businessName}</title>
    <meta name="keywords" content="${keywords.split(',').join(', ')}">
    
    <style>
        body {
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark gray text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
        }

        .jumbotron {
            background-color: #f0c1c1; /* Pastel red background */
            padding: 20px; /* Add padding */
            border-radius: 8px; /* Rounded corners */
            text-align: center; /* Center align text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        footer {
            background-color: #c1e1f0; /* Pastel blue background */
            padding: 10px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center align text */
            margin-top: 20px; /* Space from above */
        }

        a {
            color: #5d92d4; /* Light blue link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            color: #f0a1a1; /* Light coral on hover */
            text-decoration: underline; /* Add underline on hover */
        }

        .icon {
            width: 50px; /* Set width to 50 pixels */
            height: 50px; /* Set height to 50 pixels */
            object-fit: contain; /* Ensure the icon fits within the dimensions without distortion */
        }

        .logo {
            max-width: 100%; /* Responsive logo */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to ${businessName}</h1>
        <p>We specialize in ${businessType}.</p>
        <p>Located in ${location}</p>
        <img class="logo" src="${logo}" alt="${businessName} Logo">
    </div>
    <footer>
        <a href="mailto:${email}"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email"></a>
        <a href="${facebook}"><img class="icon" src="https://cdn-icons-png.flaticon.com/256/124/124010.png" alt="Facebook"></a>
    </footer>
</body>
</html>`;

        const blob = new Blob([newPageContent], { type: 'text/html' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${businessName.replace(/\s+/g, '_')}.html`;
        link.click();
    }
</script>

</body>
</html>
