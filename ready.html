<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${businessName} - ${businessType}</title>
    <meta name="description" content="${businessType} located in ${location}. Services include ${services}.">
    <meta name="keywords" content="${keywords}">
    <style>
        body {
            background-color: #003049;
            color: #f77f00;
            min-width: 550px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .jumbotron {
            background-color: #eae2b7;
            color: #003049;
            padding: 20px;
            text-align: center;
        }
        
        .btn {
            background-color: #f77f00;    
            color: #003049;
            margin: 5px;
            transition: 0.5s;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #fcbf49;
            color: #f77f00;
        }
        
        .ps_il {
            background-color: #eae2b7;
            color: #003049;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }

        .photoillus {
            color: #003049;
            background: #eae2b7;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .active {
            background-color: #f77f00;
            color: white;
        }

        .topnav a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }

        footer {
            font-size: 20px;
        }

        .footer_logo {
            width: 50px; 
            border: 5px solid #f77f00;
        }

        .footer_logo:hover {
            width: 50px; 
            border: 5px solid #fcbf49;
        }

        .tracking-in-contract-bck-bottom {
            -webkit-animation: tracking-in-contract-bck-bottom 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
                    animation: tracking-in-contract-bck-bottom 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="jumbotron">Welcome to ${businessName}</h1>
        <p>Providing professional ${businessType} services in ${location}</p>
    </header>
    <section id="services">
        <h2>Our Services</h2>
        <p>${services}</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>${contactInfo}</p>
    </section>
    <footer>
        <p>&copy; ${new Date().getFullYear()} ${businessName}. All rights reserved.</p>
    </footer>
</body>
</html>
