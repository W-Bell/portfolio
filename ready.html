<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ready-Set-Go Web Pages</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.accordion.min.css" rel="stylesheet" type="text/css">
    <script src="jQueryAssets/jquery-1.11.1.min.js"></script> 
    <script src="jQueryAssets/jquery.ui-1.10.4.accordion.min.js"></script>
</head>
<body>

<div class="topnav" id="myTopnav">  
  <a href="index.html" class="active">Home</a>
  <a href="websites.html">Websites</a>
  <a href="pi.html">Photoshop &amp; Illustrator</a>
  <a href="ecom.html">E-Commerce</a>
<a href="ready.html" class="active">Ready Set Go Websites!</a>
</div> 
    
<section>
  <div class="jumbotron text-center mt-2 col-10 offset-1 offset-xl-2 col-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="text-center">
    <div class="container">
        <p>&copy; 2024 Ready-Set-Go Web Pages by Bell Web Development</p>       
        <div class="row">
            <div class="col-12">
                <p class="tracking-in-contract-bck-bottom">
                    Created by Wes Bell. &nbsp;&nbsp;  
                    <a href="index.html"><img src="images/favicon.png" alt="Bell Logo" class="footer_logo"></a>
                </p>        
            </div>
        </div>
    </div>
</footer>

<script>
    function generatePage() {
        const businessName = document.getElementById('businessName').value;
        const businessType = document.getElementById('businessType').value;
        const location = document.getElementById('location').value;
        const email = document.getElementById('email').value;
        const facebook = document.getElementById('facebook').value;
        const keywords = document.getElementById('keywords').value;
        const logo = document.getElementById('logo').value;

        const newPageContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${businessName}</title>
    <meta name="keywords" content="${keywords.split(',').join(', ')}">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to ${businessName}</h1>
        <p>Type of Business: ${businessType}</p>
        <p>Location: ${location}</p>
        <img class="logo" src="${logo}" alt="${businessName} Logo">
    </div>
    <footer>
        <p>Email: <a href="mailto:${email}"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_Icon.svg" alt="Email"></a></p>
        <p>Follow us on Facebook: <a href="${facebook}"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></p>
    </footer>
</body>
</html>`;

        const blob = new Blob([newPageContent], { type: 'text/html' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${businessName.replace(/\s+/g, '_')}.html`;
        link.click();
    }
</script>

</body>
</html>
