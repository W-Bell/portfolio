<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready-Set-Go Web Pages</title>
    <style>
        body {
            background-color: #003049;
            color: #f77f00;
            min-width: 550px;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center; /* Centers content */
        }
        .container {
            width: 80%; /* Only use 80% of the screen for content */
            background-color: #eae2b7;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px; /* Space between fields */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-indent: 10px;
        }
        .form-group input {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin-left: 10px;
        }
        .btn {
            background-color: #f77f00;
            color: #003049;
            margin: 5px;
            transition: 0.5s;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #fcbf49;
            color: #f77f00;
        }
        footer {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .footer_logo {
            width: 50px;
            border: 5px solid #f77f00;
        }
        .footer_logo:hover {
            border: 5px solid #fcbf49;
        }
        .icon {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Ready-Set-Go Web Pages</h1>
            <div class="form-group">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" required>
            </div>
            <div class="form-group">
                <label for="businessType">Type of Business:</label>
                <input type="text" id="businessType" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook Link:</label>
                <input type="url" id="facebook">
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (for SEO, separated by commas):</label>
                <input type="text" id="keywords">
            </div>
            <button class="btn" onclick="generatePage()">Generate Page</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Ready-Set-Go Web Pages by Bell Web Development</p>
    </footer>

    <script>
        function generatePage() {
            const businessName = document.getElementById('businessName').value;
            const businessType = document.getElementById('businessType').value;
            const location = document.getElementById('location').value;
            const email = document.getElementById('email').value;
            const facebook = document.getElementById('facebook').value;
            const keywords = document.getElementById('keywords').value;

            const newPageContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${businessName}</title>
    <style>
        body {
            background-color: #003049;
            color: #f77f00;
            min-width: 550px;
            font-family: Arial, sans-serif;
        }
        .jumbotron {
            background-color: #eae2b7;
            color: #003049;
            padding: 20px;
        }
        footer {
            text-align: center;
            font-size: 20px;
        }
        .icon {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to ${businessName}</h1>
        <p>Type of Business: ${businessType}</p>
        <p>Location: ${location}</p>
    </div>
    <footer>
        <p>Email: <a href="mailto:${email}"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_Icon.svg" alt="Email"></a></p>
        <p>Follow us on Facebook: <a href="${facebook}"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></p>
        <p>Keywords: ${keywords.split(',').join(', ')}</p>
    </footer>
</body>
</html>`;

            const blob = new Blob([newPageContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${businessName.replace(/\s+/g, '_')}.html`;
            link.click();
        }
    </script>
</body>
</html>
