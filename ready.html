<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready-Set-Go Web Pages</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="topnav" id="myTopnav">  
  <a href="index.html" class="active">Home</a>
  <a href="websites.html">Websites</a>
  <a href="pi.html">Photoshop &amp; Illustrator</a>
  <a href="ecom.html">E-Commerce</a>    
</div> 
    
<div class="container">
    <div class="jumbotron">
        <h1>Ready-Set-Go Web Pages</h1>
        <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" required>
        </div>
        <div class="form-group">
            <label for="businessType">Type of Business:</label>
            <input type="text" id="businessType" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="facebook">Facebook Link:</label>
            <input type="url" id="facebook">
        </div>
        <div class="form-group">
            <label for="keywords">Keywords (for SEO, separated by commas):</label>
            <input type="text" id="keywords">
        </div>
        <div class="form-group">
            <label for="logo">Business Logo URL:</label>
            <input type="url" id="logo">
        </div>
        <button class="btn" onclick="generatePage()">Generate Page</button>
    </div>
</div>

<footer class="text-center">
    <div class="container">
        <p>&copy; 2024 Ready-Set-Go Web Pages by Bell Web Development</p>       
        <div class="row">
            <div class="col-12">
                <p class="tracking-in-contract-bck-bottom">
                    Created by Wes Bell. &nbsp;&nbsp;  
                    <a href="index.html"><img src="images/favicon.png" alt="Bell Logo" class="footer_logo"></a>
                </p>        
            </div>
        </div>
    </div>
</footer>

<script>
    function generatePage() {
        const businessName = document.getElementById('businessName').value;
        const businessType = document.getElementById('businessType').value;
        const location = document.getElementById('location').value;
        const email = document.getElementById('email').value;
        const facebook = document.getElementById('facebook').value;
        const keywords = document.getElementById('keywords').value;
        const logo = document.getElementById('logo').value;

        const newPageContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${businessName}</title>
    <meta name="keywords" content="${keywords.split(',').join(', ')}">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to ${businessName}</h1>
        <p>Type of Business: ${businessType}</p>
        <p>Location: ${location}</p>
        <img class="logo" src="${logo}" alt="${businessName} Logo">
    </div>
    <footer>
        <p>Email: <a href="mailto:${email}"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_Icon.svg" alt="Email"></a></p>
        <p>Follow us on Facebook: <a href="${facebook}"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></p>
    </footer>
</body>
</html>`;

        const blob = new Blob([newPageContent], { type: 'text/html' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${businessName.replace(/\s+/g, '_')}.html`;
        link.click();
    }
</script>

</body>
</html>
