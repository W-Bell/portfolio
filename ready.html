<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready-Set-Go Web Pages</title>
    <style>
        body {
            background-color: #003049;
            color: #f77f00;
            min-width: 550px;
            font-family: Arial, sans-serif;
            padding: 20px; /* Added padding around the body */
        }
        .jumbotron {
            background-color: #eae2b7;
            color: #003049;
            padding: 20px; /* Added padding for a less cramped feel */
        }
        .form-group {
            margin-bottom: 20px; /* Space between fields */
        }
        .form-group label {
            display: block; /* Makes labels block-level for spacing */
            margin-bottom: 5px;
            text-indent: 10px; /* Indent label text */
        }
        .form-group input {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin-left: 10px; /* Indent input fields */
        }
        .btn {
            background-color: #f77f00;    
            color: #003049;
            margin: 5px;
            transition: 0.5s;
            padding: 10px 20px; /* Padding for buttons */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
        }
        .btn:hover {
            background-color: #fcbf49;
            color: #f77f00;
        }
        footer {
            text-align: center;
            font-size: 20px;
            margin-top: 20px; /* Space above footer */
        }
        .footer_logo {
            width: 50px; 
            border: 5px solid #f77f00;
        }
        .footer_logo:hover {
            border: 5px solid #fcbf49;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Ready-Set-Go Web Pages</h1>
        <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" required>
        </div>
        <div class="form-group">
            <label for="businessType">Type of Business:</label>
            <input type="text" id="businessType" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="facebook">Facebook Link:</label>
            <input type="url" id="facebook">
        </div>
        <div class="form-group">
            <label for="keywords">Keywords (for SEO):</label>
            <input type="text" id="keywords">
        </div>
        <button class="btn" onclick="generatePage()">Generate Page</button>
    </div>
    <footer>
        <p>&copy; 2024 Ready-Set-Go Web Pages</p>
    </footer>

    <script>
        function generatePage() {
            const businessName = document.getElementById('businessName').value;
            const businessType = document.getElementById('businessType').value;
            const location = document.getElementById('location').value;
            const email = document.getElementById('email').value;
            const facebook = document.getElementById('facebook').value;
            const keywords = document.getElementById('keywords').value;

            const newPageContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${businessName}</title>
    <style>
        body {
            background-color: #003049;
            color: #f77f00;
            min-width: 550px;
        }
        .jumbotron {
            background-color: #eae2b7;
            color: #003049;
            padding: 20px;
        }
        footer {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to ${businessName}</h1>
        <p>Type of Business: ${businessType}</p>
        <p>Location: ${location}</p>
        <p>Email: ${email}</p>
        <footer>
            <p>Follow us on Facebook: <a href="${facebook}">${facebook}</a></p>
            <p>Keywords: ${keywords}</p>
        </footer>
    </div>
</body>
</html>`;

            const blob = new Blob([newPageContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${businessName.replace(/\s+/g, '_')}.html`;
            link.click();
        }
    </script>
</body>
</html>
