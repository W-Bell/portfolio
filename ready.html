<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ready-Set-Go Web Pages: Quickly create and download a web template for your business.">
    <title>Ready-Set-Go Web Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #download-section {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('business-info-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Collect the form data
                const businessName = document.getElementById('business-name').value;
                const businessType = document.getElementById('business-type').value;
                const location = document.getElementById('location').value;
                const services = document.getElementById('services').value;
                const contactInfo = document.getElementById('contact-info').value;

                // Generate HTML content for the template
                const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${businessName} - ${businessType}</title>
                    <meta name="description" content="${businessType} located in ${location}. Services include ${services}.">
                    <style>
                        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
                        header { background-color: #f5f5f5; padding: 20px; text-align: center; }
                        section { padding: 20px; }
                    </style>
                </head>
                <body>
                    <header>
                        <h1>Welcome to ${businessName}</h1>
                        <p>Providing professional ${businessType} services in ${location}</p>
                    </header>
                    <section id="services">
                        <h2>Our Services</h2>
                        <p>${services}</p>
                    </section>
                    <section id="contact">
                        <h2>Contact Us</h2>
                        <p>${contactInfo}</p>
                    </section>
                </body>
                </html>`;

                // Create a Blob from the HTML content
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);

                // Show the download link
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;
                downloadLink.download = "your-business-template.html";
                document.getElementById('download-section').style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Ready-Set-Go Web Pages</h1>
        <p>Get Your Business Online in Minutes</p>
    </header>

    <section id="form-section">
        <h2>Create Your Business Page</h2>
        <form id="business-info-form">
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="business-name" required>

            <label for="business-type">Type of Business:</label>
            <input type="text" id="business-type" name="business-type" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="services">Services Offered:</label>
            <textarea id="services" name="services" required></textarea>

            <label for="contact-info">Contact Info:</label>
            <input type="text" id="contact-info" name="contact-info" required>

            <button type="submit">Generate Web Page</button>
        </form>
    </section>

    <section id="download-section">
        <h2>Your Web Page is Ready!</h2>
        <a id="download-link" href="#">Download Your Web Page</a>
    </section>

    <section id="tip-jar-section">
        <h2>Tip Jar</h2>
        <p>If you found this tool helpful, consider leaving a tip! We also offer domain hosting services and custom web development.</p>
        <a href="https://paypal.me/yourpaypal" target="_blank">Leave a Tip</a>
    </section>
</body>
</html>
