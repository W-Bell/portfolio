<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready-Set-Go Web Pages</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <div class="jumbotron">
        <h1>Create Your Web Page</h1>
        <form id="businessForm">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" required> &nbsp;

            <label for="businessType">Business Type:</label>
            <input type="text" id="businessType" required> &nbsp;

            <label for="location">Location:</label>
            <input type="text" id="location" required> &nbsp;

            <label for="services">Services:</label>
            <textarea id="services" required></textarea> &nbsp;

            <label for="contactInfo">Contact Info:</label>
            <input type="text" id="contactInfo" required> &nbsp;

            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" id="keywords"> &nbsp;

            <button type="button" id="downloadButton">Download Your Web Page</button> &nbsp;
        </form>
    </div>

    <script>
        function generateHTML(businessName, businessType, location, services, contactInfo, keywords) {
            const htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>${businessName} - ${businessType}</title>
                <meta name="description" content="${businessType} located in ${location}. Services include ${services}.">
                <meta name="keywords" content="${keywords}">
                <style>
                    body {
                        background-color: #003049;
                        color: #f77f00;
                        min-width: 550px;
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        text-align: center;
                    }
                    .jumbotron {
                        background-color: #eae2b7;
                        color: #003049;
                        padding: 20px;
                        text-align: center;

                    footer {
                        font-size: 20px;
                        text-align: center;
                    }
                </style>
            </head>
            <body>
                <header>
                    <h1 class="jumbotron">Welcome to ${businessName}</h1>
                    <p>Providing professional ${businessType} services in ${location}</p>
                </header>
                <section id="services">
                    <h2>Our Services</h2>
                    <p>${services}</p>
                </section>
                <section id="contact">
                    <h2>Contact Us</h2>
                    <p>${contactInfo}</p>
                </section>
                <footer>
                    <p>&copy; ${new Date().getFullYear()} ${businessName}. All rights reserved.</p>
                </footer>
            </body>
            </html>
            `;

            // Download the HTML file
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${businessName.replace(/\s+/g, '_')}_webpage.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById("downloadButton").addEventListener("click", function() {
            const businessName = document.getElementById("businessName").value;
            const businessType = document.getElementById("businessType").value;
            const location = document.getElementById("location").value;
            const services = document.getElementById("services").value;
            const contactInfo = document.getElementById("contactInfo").value;
            const keywords = document.getElementById("keywords").value;

            generateHTML(businessName, businessType, location, services, contactInfo, keywords);
        });
    </script>
</body>
</html>
